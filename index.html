<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

</head>
<body>

  <main class="container">
   <img class="bg-image" src="./images/bg-pattern-card.svg" alt="bg pattern"> 
  <img class="profile-pic" src="/images/image-victor.jpg" alt="profile picture" width="100" height="100">
  <div>
  <h1 class="main-font">Victor Crest</h1>
  <p>26</p>
  London
</div>
<hr>
<div class="stats">
<div>
  <h2 class="main-font">80K</h2>
  <p class="smaller-font">Followers</p>
</div>
<div>
  803K
  Likes
  </div>
<div>
  1.4K
  Photos
  </div>
  </div>
</main>
</body>
</html>
